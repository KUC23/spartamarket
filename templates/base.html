<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>spartamarket</title>
        <p>head: 베이스 페이지입니다</p>
        <a href="{% url 'products:index' %}"><button>홈으로</button></a>
        {% block head %} {% endblock head %}
    </head>
    
    <body>
        <div>
            {% if request.user.is_authenticated %}

            <h1>{{ request.user.username }} 환영합니다!</h1>

            <form action="{% url 'accounts:update' %}" method="POST">
                {% csrf_token %}     
                <input type="submit" value="회원정보 수정"></input>
            </form>                
                

            <form action="{% url 'accounts:logout' %}" method="POST">
                {% csrf_token %}
                <input type="submit" value="로그아웃"></input>
            </form>

            <br>
            <hr>
            <br>

            {% else %}
            <br>
            <a href="{% url 'accounts:login' %}"><button>로그인</button></a>
            <a href="{% url 'accounts:signup' %}"><button>회원가입</button></a>


            {% endif %}
        </div>
        
        {% block content %}

        {% endblock content %}
    </body>
</html>
